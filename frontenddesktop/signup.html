<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inov8r - Sign Up</title>

    <style>
        body {
            margin: 0;
            background-color: white;
            font-family: "Times New Roman", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-box {
            background-color: white;
            width: 640px;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

            .signup-box h1 {
                text-align: center;
                color: blueviolet;
                font-size: 42px;
                margin-bottom: 25px;
            }

        .row {
            display: flex;
            gap: 20px;
        }

            .row.names {
                gap: 25px;
            }

            .row.demographics {
                justify-content: center;
                align-items: flex-end;
                flex-wrap: nowrap;
                gap: 25px;
            }

            .row.region {
                gap:25px;
            }

        .input-group {
            margin-bottom: 15px;
            width: 100%;
        }

            .input-group label {
                display: block;
                font-size: 15px;
                margin-bottom: 5px;
            }

            .input-group input,
            .input-group select {
                width: 100%;
                padding: 10px;
                font-size: 15px;
                border-radius: 6px;
                border: 1px solid #ccc;
            }

        .input-small {
            max-width: 110px;
        }

        .input-xsmall {
            max-width: 40px;
        }

        .input-medium {
            max-width: 100px;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 9px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            width: 48%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            border: none;
        }

        .btn-back {
            background-color: #e6e6e6;
        }

        .btn-create {
            background-color: blue;
            color: white;
        }

        /* PDF */
        .drop-zone {
            border: 2px dashed #aaa;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            color: #666;
            transition: 0.2s;
        }

            .drop-zone.dragover {
                background-color: #f3eaff;
                border-color: blueviolet;
            }

        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="signup-box">
        <h1>Inov8r</h1>

        <!-- Names -->
        <div class="row names">
            <div class="input-group"><label>First Name</label><input></div>
            <div class="input-group"><label>Middle Name</label><input></div>
            <div class="input-group"><label>Last Name</label><input></div>
        </div>

        <!-- Gender / Age / Birth Date -->
        <div class="row demographics">
            <div class="input-group input-small">
                <label>Gender</label>
                <select>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="input-group input-xsmall">
                <label>Age</label>
                <input type="number">
            </div>

            <div class="input-group input-medium">
                <label>Birth Date</label>
                <input placeholder="MM/DD/YYYY">
            </div>
        </div>

        <!-- Address -->
        <div class="input-group"><label>Address</label><input></div>

        <div class="row region">
            <div class="input-group"><label>Town</label><input></div>
            <div class="input-group"><label>State</label><input></div>
            <div class="input-group"><label>Country</label><input></div>
        </div>

        <!-- Account Type -->
        <div class="input-group">
            <label>Account Type</label>
            <select id="accountType" onchange="handleAccountType()">
                <option value="">Select account type</option>
                <option value="student">Student</option>
                <option value="educator">Educator</option>
            </select>
        </div>

        <!-- Student Section -->
        <div id="studentSection" class="hidden">
            <div class="input-group"><label>School Name</label><input></div>

            <div class="input-group">
                <label>Education Level</label>
                <select id="educationLevel" onchange="handleEducationLevel()">
                    <option value="">Select</option>
                    <option value="school">School</option>
                    <option value="college">College</option>
                </select>
            </div>

            <div id="schoolFields" class="hidden">
                <div class="input-group"><label>Grade</label><input></div>
            </div>

            <div id="collegeFields" class="hidden">
                <div class="input-group"><label>College Year</label><input></div>
                <div class="input-group"><label>Concentration</label><input></div>
                <div class="input-group">
                    <label>Degree Type</label>
                    <select>
                        <option>Associate</option>
                        <option>Bachelor</option>
                        <option>Master</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Educator Section -->
        <div id="educatorSection" class="hidden">
            <div class="input-group"><label>College Name</label><input></div>

            <div class="input-group">
                <label>Degree</label>
                <select>
                    <option>Bachelor</option>
                    <option>Master</option>
                    <option>Doctorate</option>
                </select>
            </div>

            <div class="input-group"><label>Concentration</label><input></div>

            <!-- Credentials -->
            <div class="input-group">
                <label>Credentials (PDF only)</label>
                <div class="drop-zone" id="dropZone">
                    Drag & drop PDF here or click to upload
                    <input type="file" id="credentialFile" accept="application/pdf" hidden>
                    <div class="file-name" id="fileName"></div>
                </div>
            </div>
        </div>

        <!-- Phone / Email -->
        <div class="input-group"><label>Phone Number</label><input></div>
        <div class="input-group"><label>Email Address</label><input></div>

        <!-- Password -->
        <div class="input-group">
            <label>Password</label>
            <div class="password-wrapper">
                <input type="password" id="password">
                <button class="toggle-password" onclick="togglePassword('password')">👁</button>
            </div>
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" id="confirmPassword">
                <button class="toggle-password" onclick="togglePassword('confirmPassword')">👁</button>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-row">
            <button class="btn btn-back" onclick="goBack()">Back</button>
            <button class="btn btn-create" onclick="createAccount()">Create Account</button>
        </div>

    </div>

    <script>
        const dropZone = document.getElementById("dropZone");
        const fileInput = document.getElementById("credentialFile");
        const fileName = document.getElementById("fileName");

        dropZone.addEventListener("click", () => fileInput.click());

        dropZone.addEventListener("dragover", e => {
            e.preventDefault();
            dropZone.classList.add("dragover");
        });

        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("dragover");
        });

        dropZone.addEventListener("drop", e => {
            e.preventDefault();
            dropZone.classList.remove("dragover");
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener("change", () => {
            handleFile(fileInput.files[0]);
        });

        function handleFile(file) {
            if (!file || file.type !== "application/pdf") {
                alert("Only PDF files are allowed.");
                return;
            }
            fileName.textContent = file.name;
        }

        function togglePassword(id) {
            const f = document.getElementById(id);
            f.type = f.type === "password" ? "text" : "password";
        }

        function handleAccountType() {
            studentSection.classList.add("hidden");
            educatorSection.classList.add("hidden");
            if (accountType.value === "student") studentSection.classList.remove("hidden");
            if (accountType.value === "educator") educatorSection.classList.remove("hidden");
        }

        function handleEducationLevel() {
            schoolFields.classList.add("hidden");
            collegeFields.classList.add("hidden");
            if (educationLevel.value === "school") schoolFields.classList.remove("hidden");
            if (educationLevel.value === "college") collegeFields.classList.remove("hidden");
        }

        function goBack() {
            window.location.href = "login.html";
        }

        function createAccount() {
            if (!accountType.value) {
                alert("Please select an account type.");
                return;
            }
            if (password.value !== confirmPassword.value) {
                alert("Passwords do not match.");
                return;
            }
            window.location.href = "mainmenu.html";
        }
    </script>

</body>
</html>
