<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inov8r Website</title>

    <style>
        body {
            margin: 0;
            font-family: "Times New Roman", serif;
            background-color: white;
            color: #333;
        }

        /* Website title */
        header {
            text-align: center;
            padding: 30px 10px;
            background-color: white;
            border-bottom: 2px solid #eee;
        }

            header h1 {
                color: blueviolet;
                font-size: 60px;
                margin: 0;
            }

        /* Navigation bar */
        nav {
            display: flex;
            justify-content: center;
            background-color: white;
            border-bottom: 2px solid #ddd;
            padding: 10px 0;
            gap: 30px;
        }

            nav button {
                background-color: white;
                border: none;
                font-size: 18px;
                color: dimgrey;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
                transition: 0.2s;
            }

                nav button:hover {
                    background-color: lightsteelblue;
                }

        /* Content */
        .container {
            width: 80%;
            margin: 30px auto;
        }

        /* Cards */
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.2s;
        }

            .card:hover {
                transform: scale(1.02);
            }

        textarea {
            width: 100%;
            height: 120px;
            margin-top: 15px;
            border-radius: 6px;
            padding: 10px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <header>
        <h1>Inov8r</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <button onclick="goToPage('home')">Home</button>
        <button onclick="goToPage('tutors')">Tutors</button>
        <button onclick="goToPage('professors')">Professors</button>
        <button onclick="goToPage('account')">Account</button>
    </nav>

    <!-- Main content -->
    <div class="container">
        <p>Welcome to our website! Here you will find many tutors ready to help you succeed in your classes. Please create an account to begin.</p>

        <!-- Example cards -->
        <div class="card" onclick="openCard('news')">
            <h2>Latest News</h2>
            <p>Click to view the latest updates.</p>
        </div>

        <div class="card" onclick="openCard('info')">
            <h2>Information</h2>
            <p>Learn more about our services.</p>
        </div>

        <div class="card" onclick="openCard('misc')">
            <h2>Offerings</h2>
            <p>Educational content offers for learners.</p>
        </div>

        <!-- Feedback -->
        <textarea placeholder="Provide your feedback..."></textarea>
        <button class="submit-btn">Submit</button>
        
    </div>

    <script>

        function goToPage(Home) {
            window.location.href = "mainmenu.html";
        }

        function goToPage(Tutors) {
            window.location.href = "tutormainmenu.html";
        }

        function goToPage(Professors) {
            window.location.href = "professormainmenu.html";
        }

        function goToPage(Account) {
            window.location.href = "account.html";
        }

        function openCard(type) {
            alert("Opening: " + type + " section");
        }
    </script>

</body>
</html>
